<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Card</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <div class="card">
        <div class="outside">
          <div class="front">
            <p>Chào mừng ngày nhà giáo Việt Nam 20/11</p>
            <div class="cake">
              <div class="top-layer"></div>
              <div class="middle-layer"></div>
              <div class="bottom-layer"></div>
              <div class="candle"></div>
            </div>
          </div>
          <div class="back"></div>
        </div>
        <div class="inside">
          <p>em là Hải Nam. Nhân ngày 20/11 e có đôi lời muốn gửi đến thầy cô ạ. e Cảm ơn thầy cô vì những kiến thức và sự hướng dẫn quý báu. Chúc thầy cô mạnh khỏe và luôn thành công trong sự nghiệp giáo dục.</p>
          <h1>&#127873;</h1>
        </div>
      </div>
    </div>
</body>
</html>
